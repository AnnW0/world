<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Audrey's World</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100vw;
      height: calc(100vh + 50px);
      border: none;
      transform: translateY(-50px);
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://audreywxr0.wixsite.com/home"></iframe>
  </div>
</body>
</html>
